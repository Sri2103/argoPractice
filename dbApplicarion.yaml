apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-db-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Sri2103/argoPractice.git
    targetRevision: HEAD
    path: db
  destination:
    server: "https://kubernetes.default.svc"
    namespace: database
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true


