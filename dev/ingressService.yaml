apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myingress
  labels:
    name: myingress
spec:
  rules:
  - host: 'myblog' 
    http:
      paths:
      - pathType: Prefix
        path: ""
        backend:
          service:
            name: http://127.0.0.1:11549
            port: 
              number: 80
